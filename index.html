<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Chase</title>
    <link rel="stylesheet" href="main.css" />
    <script src="mouseChase.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mouse Chase🐭</h1>
    </header>
    <main>
      <!-- game instructions -->
      <p></p>

      <!-- start screen  -->
      <img class="background" src="illustrator/Background.png" alt="" />
      <button id="startButton">Start</button>

      <!-- game screen -->
      <img id="catSitting" src="illustration/Cat_sitting.PNG" alt="" />
      <img id="catStanding" src="illustration/Cat_standing.png" alt="" />
      <img id="catLaying" src="illustration/Cat_laying.png" alt="" />

      <img id="mouse" src="illustration/mouse.PNG" alt="" />

      <img id="mousetrap" src="" alt="" />
      <img id="magicPotion" src="illustration/potion.png" alt="" />
      <img id="cheeseBite" src="illustration/cheese.png" alt="" />

      <!-- result screen -->
      <img id="loseScreen" class="background" src="" alt="" />
      <img id="winScreen" class="background" src="" alt="" />
      <button id="restart">Play again?</button>
    </main>
    <footer>
      <p>Created by Emilia Fredriksson & Selma Palmquist</p>
    </footer>
  </body>
</html>
