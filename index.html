<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Chase</title>
    <link rel="stylesheet" href="main.css" />
    <script src="p5.min.js"></script>
    <script src="mouseChaseNew.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mouse Chase</h1>
      <!-- game instructions -->
      <p class="instructions">
        To play you use the arrow buttons. The goal is to get as far as you
        possibly can. Good luck!
      </p>
    </header>
    <main class="container"></main>
    <footer>
      <section>
        <input type="text" id="name" placeholder="Your name here!" />
        <button id="add">+</button>
      </section>
      <section><p id="point"></p></section>
      <p class="creaters">Created by Emilia Fredriksson & Selma Palmquist</p>
    </footer>
  </body>
</html>
